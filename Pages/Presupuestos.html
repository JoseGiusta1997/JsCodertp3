  <!-- Inicia Formulario-Objetivo: recolectar información de potenciales clientes-->
  <div class="conteiner">
    <form class="row">
      <div class="col-md-4  m-1 col-sm-6">
        <label for="FechaInput" class="form-label">Fecha de la consulta</label>
        <input type="date" class="form-control" id="fechaInput" required aria-label="Fecha">
      </div>
      <div class="col-md-4 m-1 col-sm-6">
        <label for="nombreInput" class="form-label">Su nombre</label>
        <input type="text" class="form-control" id="nombreInput" placeholder="EJ: Juan ascua" required>
      </div>
      <div class="col-md-4 m-1 col-sm-6">
        <label for="emailInput" class="form-label">Su correo</label>
        <input type="email" class="form-control" id="correoInput" placeholder="EJ: Azuluniformes@hotmail.com" required>
      </div>
      <div class="col-md-4 m-1 col-sm-6">
        <label for="EscuelaInput" class="form-label">Escuela/empresa a la que pertenece</label>
        <input type="text" class="form-control" id="escuelaInput" placeholder="EJ: N°429 Comercial" required>
      </div>
      <div class="col-md-4 m-1 col-sm-6">
        <label for="PrendaInput" class="form-label">Tipo de prenda que desea consultar</label>
        <input type="text" class="form-control" id="prendaInput" placeholder="EJ: Chomba talle L" required>
      </div>
      <div class="col-md-4 m-1 col-sm-6">
        <label for="CantidadInput" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidadInput" placeholder="EJ: 2" required>
      </div>
      <div class="col-md-4 text-md-center m-2 col-sm-12 text-center">
        <button type="reset" class="btn btn-primary">
          Limpiar Formulario
        </button>
      </div>
      <div class="col-md-4 text-md-center m-2 col-sm-12 text-center">
        <button type="submit" class="btn btn-primary">
          Enviar
        </button>
      </div>
      
    </form>
    <!-- Fin Formulario -->
  </div>
  <h2>Indumentaria</h2>
  <!-- Inicia  carrusel Azul.com -->
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-label="Ambo"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="chomba"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Uniforme"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3" aria-label="Remera"></button>
    </div>
    <!-- The slideshow/carousel --> <!-- Los "mas información" conducirán a una galería de la marca" -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../Multimedia/ambo2.jpg" alt="ambo" class="d-block w-100 img-presupuesto">
        <div class="carousel-caption">
          <h3>Ambo</h3>
          <p><a href="#">Mas información</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../Multimedia/chomba.jpg" alt="chomba" class="d-block w-100 img-presupuesto">
        <div class="carousel-caption">
          <h3>Chomba</h3>
          <p><a href="#">Mas información</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../Multimedia/UniformesEmpresariales.png" alt="Uniformes2" class="d-block w-100 img-presupuesto">
        <div class="carousel-caption">
          <h3>Uniformes</h3>
          <p><a href="#">Mas información</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../Multimedia/remera.jpg" alt="remera" class="d-block w-100 img-presupuesto">
        <div class="carousel-caption">
          <h3>Remera</h3>
          <p><a href="#">Mas información</a></p>
        </div>
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Flecha prev"> 
      <span class="carousel-control-prev-icon btn-dark"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Flecha Nex">
      <span class="carousel-control-next-icon btn-dark"></span>
    </button>
